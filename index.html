<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>ナンバープレート自動生成</title>
</head>

<body>
    <div class="box">
        <h1 class="title">ナンバープレート自動生成</h1>
        <div class="numberPlate">
            <div class="prefecture_number">
                <div class="prefecture">横浜</div>
                <div class="subNumber">33</div>
            </div>
            <div class="hira_number">
                <div class="hira">さ</div>
                <div class="mainNumber">12<span>-</span>42</div>
            </div>
        </div>
        <button type="button">生成する</button>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
